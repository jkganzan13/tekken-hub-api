service: tekken-hub-api

provider:
  name: aws
  runtime: nodejs8.10
  region: us-west-2
  role: arn:aws:iam::968177580508:role/tekken-hub-api
  stage: dev
  environment:
    STAGE: ${opt:stage, self:provider.stage}
    COMBOS_TABLE: Combos-${opt:stage, self:provider.stage}
functions:
